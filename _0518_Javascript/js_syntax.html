<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let favoriteArtist = 'IU';
        console.log(favoriteArtist);
        //산술 연산자
        const a = 10;
        console.log(a);

        let add = 1 + 2;
        console.log(add);

        const b = 2 + 5 - (3 * 2) / 2;
        console.log(b);
        //문자 결합 연산자
        const c = 2022;
        const d = ' 올해는 호랑이의 해';
        console.log(c + d);
        //대입 연산자
        let num1 = 10;
        let num2 = 3;

        num1 += num2;
        console.log(num1);

        num1 -= num2;
        console.log(num1);
        //증감 연산자
        let num3 = 1;
        num3++;
        ++num3;
        console.log(num3);

        let num4 = 1;
        num4--;
        console.log(num4);
        //비교 연산자
        const A = 10;
        const B = 15;
        const C = 15;
        console.log(A < B);
        console.log(B >= C);

        const D = 1;
        const E = '1';
        equals = D === E;
        console.log(equals);

        const value = 1 != '1';
        console.log(value);
        //논리 연산자
        let orOperator = true || false;
        console.log(orOperator);
        orOperator = false || false;
        console.log(orOperator);

        let andOperator = true && false;
        console.log(andOperator);
        andOperator = true && true;
        console.log(andOperator);

        const notOperator = !true;
        console.log(notOperator);

        //연산자 우선순위
        let n1 = 10;
        let n2 = 20;
        let n3 = 30;
        let n4 = 40;

        let result;

        result = n1 > n2 || n2 >= n3 || n3 > n4;
        console.log(result);

        result = n1 <= n2 && n2 < n3 && n4 >= n3;
        console.log(result);

        result = !(n1 > n2);
        console.log(result);

        //조건문
        const aa = 1
        if (aa + 1 === 2) {
            console.log('aa+1은 2입니다')
        }

        const bb = 10
        if (bb > 15) {
            console.log('b는 15보다 큽니다')
        } else {
            console.log('b는 15보다 크지 않습니다')
        }

        let month = 5;
        if (month >= 3 && month <= 5) {
            console.log("따스한 햇살 가득한 봄");
        } else if (month >= 6 && month <= 8) {
            console.log("쨍쨍 햇빛 쬐는 여름");
        } else if (month >= 9 && month <= 11) {
            console.log("파란 하늘의 가을");
        } else {
            console.log("코 끝이 시리도록 추운 겨울");
        }

        //반복문
        let i = 1;
        while (i <= 10) {
            console.log(i);
            i++;
        }

        for (let j = 10; j > 0; j--) {
            console.log(j);
            if (j == 6) break;
        }

        for (let k = 1; k <= 10; k++) {
            if (k % 2 == 0) continue;
            console.log(k);
        }

        //함수
        function Add(num1, num2) {
            return num1 + num2;
        }
        const sum2 = Add(100, 200);
        console.log(sum2);

        function hello(name) {
            console.log(`Hello, ${name}!`);
        }
        hello('lion');

        function getGrade(score) {
            if (score === 100) {
                return 'A';
            } else if (score >= 90) {
                return 'B';
            } else if (score >= 80) {
                return 'C';
            } else if (score >= 70) {
                return 'D';
            } else {
                return 'F';
            }
        }
        const grade = getGrade(96);
        console.log(grade);

        //객체
        const sample = {
            'key with space': true
        };

        const likelion = {
            name: '멋쟁이사자처럼',
            age: 10
        };

        console.log(likelion.name);
        console.log(likelion.age);

        //배열
        const numArray = [1, 2, 3, 4, 5]

        const object = [{
            name: '멋쟁이'
        }, {
            name: '사자처럼'
        }];
        console.log(object[0]);
        console.log(object[1]);

        object.push({
            name: '자바스크립트'
        });
        console.log(object);
        console.log(object.length);
    </script>
