<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 셀렉터 -->
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때메로나</h2>

    <!-- alert / function / parameter / eventlistener -->
    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="inputIdBt( '아이디를 입력하세요.') ">버튼1</button>
    <button onclick="inputIdBt( '비밀번호를 입력하세요.') ">버튼2</button>

    <!-- JQuery -->
    <h4 id="test">안녕하세요</h4>

    <script>
        // 셀렉터
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hi').style.fontSize = '30px';

        //function / parameter
        function inputIdBt(txt) {
            document.getElementById('alert').style.display = 'block';
            document.getElementById('title').innerHTML = txt;
        }

        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('alert').style.display = 'none';
        })

        //JQuery
        $('#test').css('color', 'red')
            // $('#test').attr('src', 'dfsf.jpeg)
    </script>

</body>

</html>
